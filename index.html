<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/table-style.css">
    <title>Cata-Town</title>
</head>
<body class="site-grid">
    <header class="header-area"><h1>CATA-TOWN</h1></header>
    <main>
        <div class="map-area">
            <img id="svgBairros" src="images/joao_pessoa_map.svg" alt="Bairros de João Pessoa">
        </div>
        <div class="description-area">
            <table class="tg">
            <colgroup>
            <col style="width: 125px">
            <col style="width: 126px">
            </colgroup>
            <thead>
                <tr>
                <th class="tg-d1le" id="bairro" colspan="2">Bairro</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td class="tg-x46y">População:</td>
                <td class="tg-q8ud" id="populacao"></td>
                </tr>
                <tr>
                <td class="tg-fymr">Área:</td>
                <td class="tg-0pky" id="area"></td>
                </tr>
                <tr>
                <td class="tg-x46y">Catadores locais:</td>
                <td class="tg-q8ud" id="catadores-locais"></td>
                </tr>
                <tr>
                <td class="tg-fymr">Demanda:</td>
                <td class="tg-0pky" id="demanda"></td>
                </tr>
                <tr>
                <td class="tg-x46y">Última coleta:</td>
                <td class="tg-q8ud" id="ultima-coleta"></td>
                </tr>
            </tbody>
            </table>
        </div>
    </main>
    <footer class="footer-area">
        <div class="footer">
            <div class="container">
                <address>
                    <b>Cata-Town</b><br>
                    João Pessoa, PB<br>
                </address>
                <section class="social">
                    <ul>
                        <li><a href="#" class="facebook"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#" class="github"><i class="fab fa-github"></i></a></li>
                        <li><a href="#" class="instagram"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </section>
            </div>
            <div class="copyright">
                © copyright 2023
            </div>
        </div>
    </footer>   
    <script src="js/main.js" type="module"></script>
</body>
</html>
