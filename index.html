<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/table-style.css">
    <title>Cata-Town</title>
</head>
<body class="site-grid">
    <header class="header-area"><h1>CATA-TOWN</h1></header>
    <main>
        <div class="bairrosInfo">

            <div class="map-area"></div>
            <div class="description-area">
                <table class="tg">
                    <thead>
                        <tr>
                        <th class="tgTitle" id="bairro" colspan="2" scope="colgroup">Bairro</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>População:</td>
                            <td id="populacao"></td>
                        </tr>
                        <tr>
                            <td>Área:</td>
                            <td id="area"></td>
                        </tr>
                        <tr>
                            <td>Catadores locais:</td>
                            <td id="catadores-locais"></td>
                        </tr>
                        <tr>
                            <td>Demanda:</td>
                            <td id="demanda"></td>
                        </tr>
                        <tr>
                            <td>Última coleta:</td>
                            <td id="ultima-coleta"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>
    
    <footer class="footer-area">
        <div class="footer">
            <div class="container">
                <address class="ad1">
                    <b>Cata-Town</b><br>
                    João Pessoa, PB<br>
                </address>
                <address class="ad2">
                    <b>Cata-Town</b>, João Pessoa, PB
                </address>
                <div class="copyright">
                    © copyright 2023
                </div>
                <section class="social">
                    <ul>
                        <li><a href="#" class="facebook"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#" class="github"><i class="fab fa-github"></i></a></li>
                        <li><a href="#" class="instagram"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </section>
            </div>
        </div>
    </footer>

    <script src="js/writeSvg.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
